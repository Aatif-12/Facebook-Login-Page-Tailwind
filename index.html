<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <title>Facebook Login Page</title>
  </head>

  <body class="bg-gray-100">
    <div class="flex mt-48 mx-auto justify-center">
      <!-- left -->
      <div class="w-1/3">
        <img class="w-80" src="fb.svg" alt="" />
        <p class="text-3xl mx-4">
          Facebook helps you contact and share people in your life.
        </p>
      </div>
      <!-- right -->
      <div
        class="flex flex-col bg-white w-1/4 shadow-2xl rounded-lg p-2 relative"
      >
        <input
          class="mx-2 text-lg mt-4 px-4 rounded-md border-2 py-2 outline-blue-600 h-12"
          type="text"
          placeholder="Email or Phone Number"
        />
        <input
          class="mx-2 text-lg px-4 mt-4 border-2 rounded-md py-2 outline-blue-600 h-12"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 mx-2 mt-4 px-4 h-12 rounded-lg font-bold text-xl text-white hover:bg-blue-700"
        >
          Log In
        </button>
        <span
          class="flex justify-center text-sm mt-4 text-blue-600 cursor-pointer hover:underline"
          >Forgot Password?</span
        >
        <hr class="mt-4 mx-4" />
        <button
          class="bg-green-600 w-fit items-center my-6 h-12 rounded-lg mx-auto text-white font-bold text-lg px-4 hover:bg-green-700"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-10 text-xs ml-8"
          >For celebrities, brands or vice versa
          <span class="font-bold">Create a page.</span></span
        >
      </div>
    </div>
  </body>
</html>
